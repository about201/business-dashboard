<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiRisol Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-800">

    <nav class="bg-white border-b border-slate-200 py-4 mb-8 sticky top-0 z-50">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <h1 class="text-xl font-bold text-indigo-600 tracking-tight">SiRisol Dashboard</h1>
            <div class="flex items-center gap-2">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-emerald-500"></span>
                </span>
                <span class="text-xs font-semibold text-slate-500">LIVE SYNC</span>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 md:px-6 pb-20">
        
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="stat-card">
                <p class="stat-label">Total Uang Masuk</p>
                <h3 id="totalIn" class="text-2xl font-bold text-slate-900">Rp 0</h3>
            </div>
            <div class="stat-card">
                <p class="stat-label text-rose-600">Total Uang Keluar</p>
                <h3 id="totalOut" class="text-2xl font-bold text-rose-600">Rp 0</h3>
            </div>
            <div class="stat-card border-indigo-200 bg-indigo-50/50">
                <p class="stat-label text-indigo-700">Laba Bersih</p>
                <h3 id="totalProfit" class="text-3xl font-bold text-indigo-600">Rp 0</h3>
            </div>
        </section>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-10">
            <section class="lg:col-span-4 h-fit">
                <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm sticky top-24">
                    <h2 class="text-lg font-bold mb-6">Input Transaksi</h2>
                    <div class="space-y-4">
                        <div class="input-field">
                            <label>Nama Barang / Kegiatan</label>
                            <select id="itemName" class="custom-select">
                                <option value="" disabled selected>-- Pilih Barang --</option>
                                <option value="Tepung Terigu">Tepung Terigu</option>
                                <option value="Tepung Panir">Tepung Panir</option>
                                <option value="Mayonaise">Mayonaise</option>
                                <option value="Susu Kental Manis">Susu Kental Manis</option>
                                <option value="Telur">Telur</option>
                                <option value="Sosis">Sosis</option>
                                <option value="Tepung Tapioka">Tepung Tapioka</option>
                                <option value="Coklat Bubuk">Coklat Bubuk</option>
                                <option value="Gula Pasir">Gula Pasir</option>
                                <option value="Kaju Cheddar">Kaju Cheddar</option>
                                <option value="Selai Coklat">Selai Coklat</option>
                                <option value="Minyak Goreng">Minyak Goreng</option>
                                <option value="Garam">Garam</option>
                                <option value="Matcha Bubuk">Matcha Bubuk</option>
                                <option value="Maizena">Maizena</option>
                                <option value="Pasta Matcha">Pasta Matcha</option>
                                <option value="Bawang Merah">Bawang Merah</option>
                                <option value="Bawang Putih">Bawang Putih</option>
                                <option value="Kemiri">Kemiri</option>
                                <option value="Cabe Keriting">Cabe Keriting</option>
                                <option value="Daun Jeruk">Daun Jeruk</option>
                                <option value="Sereh">Sereh</option>
                                <option value="Daun Bawang">Daun Bawang</option>
                                <option value="Dada Ayam">Dada Ayam</option>
                                <option value="Kaldu Bubuk">Kaldu Bubuk</option>
                                <option value="LAIN-LAIN">-- TRANSAKSI LAIN --</option>
                            </select>
                        </div>
                        <div class="grid grid-cols-3 gap-2">
                            <div class="input-field">
                                <label>Stok In</label>
                                <input type="number" id="qtyIn" value="0">
                            </div>
                            <div class="input-field">
                                <label>Stok Out</label>
                                <input type="number" id="qtyOut" value="0">
                            </div>
                            <div class="input-field">
                                <label>Satuan</label>
                                <select id="unit" class="custom-select">
                                    <option value="pcs">pcs</option>
                                    <option value="gram">gram</option>
                                    <option value="kg">kg</option>
                                </select>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="input-field">
                                <label>Uang Masuk</label>
                                <input type="number" id="moneyIn" value="0">
                            </div>
                            <div class="input-field">
                                <label>Uang Keluar</label>
                                <input type="number" id="moneyOut" value="0">
                            </div>
                        </div>
                        <button id="btnSave" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition shadow-lg">
                            SIMPAN DATA
                        </button>
                    </div>
                </div>
            </section>

            <section class="lg:col-span-8">
                <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                    <div class="p-6 border-b border-slate-100">
                        <h2 class="text-lg font-bold">Riwayat Transaksi</h2>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 text-slate-500 text-[10px] uppercase font-bold tracking-widest">
                                <tr>
                                    <th class="p-4">Waktu & Barang</th>
                                    <th class="p-4">Stok</th>
                                    <th class="p-4">Keuangan</th>
                                    <th class="p-4 text-center">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="inventoryTable" class="divide-y divide-slate-100"></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>

        <section class="mt-12">
            <div class="flex items-center gap-2 mb-6">
                <div class="h-6 w-1 bg-indigo-600 rounded-full"></div>
                <h2 class="text-lg font-bold text-slate-800">Stok Barang</h2>
            </div>
            <div id="stockDashboard" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
                </div>
        </section>

    </main>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
