<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-slate-800">

    <nav class="bg-white border-b border-gray-200 py-4 mb-8 shadow-sm">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <h1 class="text-xl font-bold text-indigo-600 tracking-tight uppercase">Dashboard Laporan Bisnis</h1>
            <span class="text-xs font-medium text-emerald-600 bg-emerald-50 px-3 py-1 rounded-full border border-emerald-100">‚óè Live Sync Connected</span>
        </div>
    </nav>

    <main class="container mx-auto px-4 md:px-6 pb-12">
        
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="stat-card">
                <p class="stat-label">Total Modal Masuk</p>
                <h3 id="totalIn" class="stat-value text-slate-800 text-2xl">Rp 0</h3>
            </div>
            <div class="stat-card">
                <p class="stat-label">Total Pengeluaran</p>
                <h3 id="totalOut" class="stat-value text-rose-600 text-2xl">Rp 0</h3>
            </div>
            <div class="stat-card border-indigo-200 bg-indigo-50/30">
                <p class="stat-label text-indigo-900">Laba Bersih</p>
                <h3 id="totalProfit" class="stat-value text-indigo-700 text-3xl">Rp 0</h3>
            </div>
        </section>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <section class="lg:col-span-4 bg-white p-6 rounded-2xl shadow-sm border border-gray-200 h-fit sticky top-8">
                <h2 class="text-lg font-bold mb-6 text-slate-700">Input Data Transaksi</h2>
                <div class="space-y-5">
                    <div class="input-field">
                        <label>Pilih Barang / Aktivitas</label>
                        <select id="itemName" class="w-full padding-select">
                            <option value="" disabled selected>-- Pilih Barang --</option>
                            <optgroup label="Tepung & Bahan Dasar">
                                <option value="Tepung Terigu">Tepung Terigu</option>
                                <option value="Tepung Panir">Tepung Panir</option>
                                <option value="Tepung Tapioka">Tepung Tapioka</option>
                                <option value="Maizena">Maizena</option>
                            </optgroup>
                            <optgroup label="Protein & Olahan">
                                <option value="Dada Ayam">Dada Ayam</option>
                                <option value="Telur">Telur</option>
                                <option value="Sosis">Sosis</option>
                                <option value="Keju Cheddar">Keju Cheddar</option>
                            </optgroup>
                            <optgroup label="Bumbu & Rempah">
                                <option value="Bawang Merah">Bawang Merah</option>
                                <option value="Bawang Putih">Bawang Putih</option>
                                <option value="Cabe Keriting">Cabe Keriting</option>
                                <option value="Kemiri">Kemiri</option>
                                <option value="Garam">Garam</option>
                                <option value="Kaldu Bubuk">Kaldu Bubuk</option>
                                <option value="Daun Jeruk">Daun Jeruk</option>
                                <option value="Daun Bawang">Daun Bawang</option>
                                <option value="Sereh">Sereh</option>
                            </optgroup>
                            <optgroup label="Bahan Lainnya">
                                <option value="Mayonaise">Mayonaise</option>
                                <option value="Minyak Goreng">Minyak Goreng</option>
                                <option value="Susu Kental Manis">Susu Kental Manis</option>
                                <option value="Coklat Bubuk">Coklat Bubuk</option>
                                <option value="Selai Coklat">Selai Coklat</option>
                                <option value="Matcha Bubuk">Matcha Bubuk</option>
                                <option value="Pasta Matcha">Pasta Matcha</option>
                            </optgroup>
                            <option value="LAIN-LAIN">-- TRANSAKSI LAINNYA --</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="input-field">
                            <label>Stok Masuk</label>
                            <input type="number" id="qtyIn" value="0">
                        </div>
                        <div class="input-field">
                            <label>Stok Keluar</label>
                            <input type="number" id="qtyOut" value="0">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="input-field">
                            <label>Uang Masuk (Modal)</label>
                            <input type="number" id="moneyIn" value="0">
                        </div>
                        <div class="input-field">
                            <label>Uang Keluar</label>
                            <input type="number" id="moneyOut" value="0">
                        </div>
                    </div>
                    <button id="btnSave" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl transition-all shadow-md active:scale-95">
                        Simpan & Update Data
                    </button>
                </div>
            </section>

            <section class="lg:col-span-8 bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="p-6 border-b border-gray-100">
                    <h2 class="text-lg font-bold">Log Transaksi Real-Time</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-50 text-slate-500 text-xs uppercase font-bold tracking-wider">
                            <tr>
                                <th class="p-4 border-b">Nama Barang</th>
                                <th class="p-4 border-b">Masuk</th>
                                <th class="p-4 border-b">Keluar</th>
                                <th class="p-4 border-b">Uang In/Out</th>
                                <th class="p-4 border-b text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="inventoryTable" class="divide-y divide-gray-100 text-sm">
                            </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
